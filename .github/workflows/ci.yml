# =============================================================================
# VoteApp CI Pipeline - GitHub Actions
# =============================================================================
# Runs on every push: Scan -> Build -> Push to ECR

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trivy SCA Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: SonarCloud SAST Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_voteapp
            -Dsonar.organization=${{ github.repository_owner }}
        continue-on-error: true

  build-vote:
    name: Build Vote Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build & Push Vote
        working-directory: services/vote
        run: |
          docker build -t $ECR_REGISTRY/voteapp/vote:${{ github.sha }} -t $ECR_REGISTRY/voteapp/vote:latest .
          docker push $ECR_REGISTRY/voteapp/vote --all-tags

  build-result:
    name: Build Result Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build & Push Result
        working-directory: services/result
        run: |
          docker build -t $ECR_REGISTRY/voteapp/result:${{ github.sha }} -t $ECR_REGISTRY/voteapp/result:latest .
          docker push $ECR_REGISTRY/voteapp/result --all-tags

  build-worker:
    name: Build Worker Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build & Push Worker
        working-directory: services/worker
        run: |
          docker build -t $ECR_REGISTRY/voteapp/worker:${{ github.sha }} -t $ECR_REGISTRY/voteapp/worker:latest .
          docker push $ECR_REGISTRY/voteapp/worker --all-tags
