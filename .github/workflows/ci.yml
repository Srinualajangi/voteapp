name: CI Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 718307299298.dkr.ecr.us-east-1.amazonaws.com

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  build-vote:
    name: Build Vote Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build & Push Vote
        working-directory: services/vote
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            docker build -t $ECR_REGISTRY/voteapp/vote:$TAG .
            docker push $ECR_REGISTRY/voteapp/vote:$TAG
          else
            docker build -t $ECR_REGISTRY/voteapp/vote:${{ github.sha }} -t $ECR_REGISTRY/voteapp/vote:latest .
            docker push $ECR_REGISTRY/voteapp/vote --all-tags
          fi

  build-result:
    name: Build Result Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Result
        working-directory: services/result
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            docker build -t $ECR_REGISTRY/voteapp/result:$TAG .
            docker push $ECR_REGISTRY/voteapp/result:$TAG
          else
            docker build -t $ECR_REGISTRY/voteapp/result:${{ github.sha }} -t $ECR_REGISTRY/voteapp/result:latest .
            docker push $ECR_REGISTRY/voteapp/result --all-tags
          fi

  build-worker:
    name: Build Worker Service
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Worker
        working-directory: services/worker
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            docker build -t $ECR_REGISTRY/voteapp/worker:$TAG .
            docker push $ECR_REGISTRY/voteapp/worker:$TAG
          else
            docker build -t $ECR_REGISTRY/voteapp/worker:${{ github.sha }} -t $ECR_REGISTRY/voteapp/worker:latest .
            docker push $ECR_REGISTRY/voteapp/worker --all-tags
          fi
